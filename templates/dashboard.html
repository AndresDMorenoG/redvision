{% extends 'base.html'%}
{% block body %}


  <div class="pt-5 mt-5 container-fluid mb-5">
    <div class="row">
    {% for i in imagenes%}
    <div class="col-3 mb-2" >
      <img class="img-fluid img-thumbnail img-tamaño" src="{{i.url}}" alt="foto" data-toggle="modal" data-target="#n{{i.id}}" />
    </div>
    <!-- Modal fotografia -->
    <div class="modal-image">
      <!-- Modal -->
      <div class="modal fade" id="n{{ i.id}}"  data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-body row p-0">
                <div class="col-7 position-relative overflow-hidden">
                    <img class="img-grande" src="{{i.url}}" alt="foto">
                </div>
                <div class="col-5 pt-3">
                    <div class="header-perfil d-flex justify-content-between align-items-center">
                        <div class="usuario-perfil">
                            <img height="40px" width="40px"  style="border-radius: 50%;" src="{{url_for('static', filename='img/perfil_defecto.jpg')}}" alt="perfil">
                            <span>@usuario</span>
                        </div>
                      
                    </div>
                    <div class="row">
                        <div class="col-12 mt-4">
                            <h5>{{i.nombre}}</h5>
                            <h6 class="mt-3">Descripcion</h6>
                            <p style="font-size: 14px;" class="pr-4 text-justify">{{i.descripcion}}</p>
                            <p style="font-size: 14px;" class="text-muted">Publicación: 2 Dic 2020</p>
                        </div>
                        <div class="col-12 text-right">
                          <form action=""></form>
                          
                          <a href="/descargaImg/{{i.id}}"><i class="fa fa-cloud-download fa-3x mr-4 pointer "  data-toggle="tooltip" data-placement="bottom" title="Descargar Imagen" aria-hidden="true" style="color:#6647FC;" aria-hidden="true"></i></a>
                        </div>

                    </div>
                </div>

              </div>
            </div>
          </div>
        </div>

      </div>
  {% endfor%}
    </div>
  </div>


  <script
  src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
  crossorigin="anonymous"
  ></script>
  <script src="{{url_for('static', filename='assets/bootstrap/js/bootstrap.min.js')}}"></script>
  <script src="{{url_for('static', filename='assets/kartik/js/fileinput.min.js')}}"></script>

{% endblock %}
