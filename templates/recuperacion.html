<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../static/assets/bootstrap/css/bootstrap.min.css" />

    <title>Demo</title>
  </head>
  <body>
    <header>
      <nav class="navbar fixed-top menu">
       <a href="/" target="_blank">
         <img height="70px"src="../static/img/logo.jpeg" alt="logo" />
        </a>
         
        
        <ul class="nav navbar justify-content-end">

            <a
              class="btn btn-ini boton"
              href="/"
              >Ir pagina de inicio</a

        </ul>
      </nav>

    <div class="container mt-5 pt-5">
        <div class="row mt-5">
            <div class="col-12 text-center">
                <h1>Elije una nueva contraseña</h1>
            </div>  
            <div class="col-4 offset-4">
                <form method="POST" class="mt-5">
                    <div class="form-group">
                      <input type="password" class="form-control" placeholder="Contraseña"  id="password" name="password" aria-describedby="emailHelp">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block btn-ini" >Cambiar</button>
                  </form>

            </div>
        </div>
    </div>

    <script

    ></script>
    <script src="../static/assets/bootstrap/js/bootstrap.min.js"></script>
