<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="index.css" />

    <title>Demo</title>
  </head>
  <body>
    <header>
      <nav class="navbar fixed-top menu">
        <div>
          <img height="70px"src="assets/image/logo.jpeg" alt="logo" />
        </div>
        <ul class="nav navbar justify-content-end">
          <li class="nav-item pr-3">
            <a
              class="btn btn-ini boton"
              href="#"
              data-toggle="modal"
              data-target="#staticBackdrop"
              >Iniciar Sesión</a
            >
          </li>
          <li class="nav-item">
            <a
              class="btn btn-light boton"
              href="#"
              data-toggle="modal"
              data-target="#staticBackdrop2"
              >Registrarme</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <div class="container mt-5 pt-5">
        <div class="row mt-5">
            <div class="col-12 text-center">
                <h1>Elije una nueva contraseña</h1>
            </div>
            <div class="col-4 offset-4">
                <form class="mt-5">
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Contraseña" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Repetir contraseña" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>

                    <button type="button" class="btn btn-primary btn-block btn-ini" onclick="cambioContrasena()">Cambiar</button>
                  </form>

            </div>
        </div>
    </div>
          <!-- Modal -->
          <div
          class="modal fade"
          id="staticBackdrop"
          data-keyboard="false"
          tabindex="-1"
          aria-labelledby="staticBackdropLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">
                  Iniciar Sesión
                </h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <input
                      type="email"
                      placeholder="Correo"
                      class="form-control"
                      id="exampleInputEmail1"
                      aria-describedby="emailHelp"
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="password"
                      placeholder="Contraseña"
                      class="form-control"
                      placeholder=""
                      id="exampleInputPassword1"
                    />
                  </div>
                  <div class="iniciar text-center">
                    <a class="btn btn-block btn-sesion mb-2" href="dashboard.html">
                      Iniciar Sesión
                    </a>
                  </div>
                </form>
              </div>
  
              <div class="text-center linea pt-3 mb-2">
                <button class="btn btn-crear mb-2" data-dismiss="modal" data-toggle="modal" data-target="#staticBackdrop2">Crear Cuenta Nueva</button>
              </div>
            </div>
          </div>
        </div>
  
        <!-- Modal2 -->
  
        <div
          class="modal fade"
          id="staticBackdrop2"
          data-keyboard="false"
          tabindex="-1"
          aria-labelledby="staticBackdropLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">
                  Registrarme
                </h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group row ">             
                    <input
                      type="text"
                      placeholder="Nombre"
                      class="form-control col-5 ml-3 mr-4"
                      id="nombre"
                      
                    />
                    <input
                    type="text"
                    placeholder="Apellido"
                    class="form-control col-5"
                    id="apellido"
                    
                  />
                  </div>
                  <div class="form-group">
                    <input
                      type="email"
                      placeholder="Correo Electrónico"
                      class="form-control"
                      placeholder="Correo Electrónico"
                      id="email"
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="password"
                      placeholder="Contraseña"
                      class="form-control"
                      placeholder=""
                      id="exampleInputPassword1"
                    />
                    <div class="form-group mt-3">
                      <input
                        type="date"
                        placeholder="Fecha de nacimiento"
                        class="form-control"
                        placeholder="date"
                        id="date"
                      />
                  </div>
                  <div class="text-center  pt-3 mb-2">
                    <button class="btn btn-crear mb-2">Crear Cuenta Nueva</button>
                  </div>
                </form>
              </div>
  
  
            </div>
          </div>
        </div>
    


    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
